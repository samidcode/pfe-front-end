<div class="w-full max-w-3xl">

    <!-- Form -->
    <form [formGroup]="accountForm">

      

        <!-- Section -->
        <div class="w-full">
            <div class="text-xl">Informations personnelles</div>
        </div>
        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
        
       
        
            <!-- Company -->
            <div class="sm:col-span-4">
                <mat-form-field
                    class="w-full"
                    [subscriptSizing]="'dynamic'">
                    <mat-label>Company</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:office-building'"
                        matPrefix></mat-icon>
                    <input
                        [formControlName]="'name'"
                        matInput>
                </mat-form-field>
            </div>
            <!-- Email -->
            <div class="sm:col-span-4">
                <mat-form-field
                    class="w-full"
                    [subscriptSizing]="'dynamic'">
                    <mat-label>Email</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:mail'"
                        matPrefix></mat-icon>
                    <input
                        [formControlName]="'email'"
                        matInput>
                </mat-form-field>
            </div>
            <!-- Phone -->
            <div class="sm:col-span-4">
                <mat-form-field
                    class="w-full"
                    [subscriptSizing]="'dynamic'">
                    <mat-label>Phone</mat-label>
                    <mat-icon
                        class="icon-size-5"
                        [svgIcon]="'heroicons_solid:phone'"
                        matPrefix></mat-icon>
                    <input
                        [formControlName]="'phone'"
                        matInput>
                </mat-form-field>
            </div>
        
         
        </div>
    
        <!-- Divider -->
        <div class="mt-11 mb-5 border-t"></div>
        <ng-container  *ngIf="alert">
            <div   [@shake]="state"  style="width: 102%;" class=" mb-5 p-2 bg-green-400 items-center text-indigo-100 leading-none rounded-full flex lg:inline-flex" role="alert">
              <span class="flex rounded-full bg-green-700 uppercase px-2 py-1 text-xs font-bold mr-3">Alerte</span>
              <span class="font-light	 mr-2 text-left flex-auto">l'utilisateur a mis à jour avec succès</span>
            </div>
          </ng-container>
        <!-- Actions -->
        <div class="flex items-center justify-end">
         
            <button
            (click)="updateUser()"
                class="ml-4"
                mat-flat-button
                type="button"
                [color]="'primary'">Save
            </button>
        </div>
    </form>

</div>
