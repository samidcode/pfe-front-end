<div class="flex flex-col flex-auto min-w-0">

    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">

        <!-- CONTENT GOES HERE -->
        <div class="h-400 min-h-400 max-h-400 border-2 border-dashed border-gray-300 rounded-2xl">

            
            <div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
                <div class="p-6">
                    <div class="mr-4 text-lg font-medium tracking-tight leading-6 truncate">Élève</div>
                
                </div>
              <a class="success p-0" data-original-title="" title=""    style="position: absolute;right: 4%;">
                        <mat-icon  style="color: #58c164;" class="hoverable-icon icon-size-8" svgIcon="heroicons_outline:plus"></mat-icon>
                    </a>
                <div class="overflow-x-auto mx-6">
                
                    <table
                        class="w-full bg-transparent"
                        mat-table
                        matSort
                        [dataSource]="eleves"
                        #recentTransactionsTable>

                        <!-- Transaction ID -->
                        <ng-container matColumnDef="transactionId">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef>
                                 ID
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let eleves">
                                <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                                    {{eleves.id}}
                                </span>
                            </td>
                        </ng-container>

                    
                        <!-- Date -->
                        <ng-container matColumnDef="date">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef>
                                Nom
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let eleves">
                                <span class="pr-6 whitespace-nowrap">
                                    {{eleves.nom }}
                                </span>
                            </td>
                        </ng-container>


                        <ng-container matColumnDef="image">
                            <th
                            style="visibility: hidden;"
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef>
                                Image
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let eleves">
                                <img
                                class="w-14 h-14 rounded-14"
                                [src]= "'data:'+eleves.imageType+';base64,' + eleves.image"
                                [alt]="'Contact avatar'">
                            </td>
                        </ng-container>

                        <!-- Name -->
                        <ng-container matColumnDef="name">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef>
                                Prenom
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let eleves">
                                <span class="pr-6 whitespace-nowrap">
                                    {{eleves.prenom}}
                                </span>
                            </td>
                        </ng-container>

                        <!-- Amount -->
                        <ng-container matColumnDef="amount">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef>
                                Code massare
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let eleves">
                                <span class="pr-6 font-medium whitespace-nowrap">
                                    {{eleves.idMassar }}
                                </span>
                            </td>
                        </ng-container>

                        <!-- Status -->
                        <ng-container matColumnDef="status">
                            <th
                                mat-header-cell
                                mat-sort-header
                                *matHeaderCellDef>
                                Date de Naissance
                            </th>
                            <td
                                mat-cell
                                *matCellDef="let eleves">
                            <!--     <span
                                    class="inline-flex items-center font-bold text-xs px-2.5 py-0.5 rounded-full tracking-wide uppercase"
                                    [ngClass]="{'bg-red-200 text-red-800 dark:bg-red-600 dark:text-red-50': transaction.status === 'pending',
                                                'bg-green-200 text-green-800 dark:bg-green-600 dark:text-green-50': transaction.status === 'completed'}">
                                    <span class="leading-relaxed whitespace-nowrap">pending</span>
                                </span> -->  
                                 <span class="pr-6 font-medium whitespace-nowrap">
                                    {{eleves.dateNaissance | date: 'dd/MM/yyyy'}}
                                </span>
                                
                            </td>
                        </ng-container>
  
  
  
                        <!-- Status -->
      <ng-container matColumnDef="action">
        <th
            mat-header-cell
            mat-sort-header
            *matHeaderCellDef>
            Actions
        </th>
        <td
            mat-cell
            *matCellDef="let eleves">
            <a class="info p-0 " data-original-title="" title="" style="margin: 0 8px 0 0;">
                <mat-icon style="color: #975bf9;"  class="hoverable-icon icon-size-5"  svgIcon="heroicons_outline:user"></mat-icon>
            </a>
              <a class="success p-0" data-original-title="" title=""  (click)=" editEleve(eleves)" style="margin: 0 8px 0 0;">
                <mat-icon  style="color: #58c164;" class="hoverable-icon icon-size-5" svgIcon="heroicons_outline:pencil"></mat-icon>
            </a>
              <a class="danger p-0" data-original-title="" title="" (click)="delete(eleves.id)"  style="margin: 0 8px 0 0;">
                <mat-icon style="color: #f4585e;" class="hoverable-icon icon-size-5" svgIcon="heroicons_outline:trash"></mat-icon>

              </a>
            
        </td>
    </ng-container>

                        
                        <!-- Footer -->
                        <ng-container matColumnDef="recentOrdersTableFooter">
                            <td
                                class="py-6 px-0 border-0"
                                mat-footer-cell
                                *matFooterCellDef
                                colspan="6">
                            </td>
                        </ng-container>

                        <tr
                            mat-header-row
                            *matHeaderRowDef="recentTransactionsTableColumns"></tr>
                        <tr
                            class="order-row h-16"
                            mat-row
                            *matRowDef="let row; columns: recentTransactionsTableColumns;"></tr>
                        <tr
                            class="h-16 border-0"
                            mat-footer-row
                            *matFooterRowDef="['recentOrdersTableFooter']"></tr>
                    </table>
                </div>
            </div>

            
        </div>

    </div>

</div>
<EleveAction ></EleveAction>
