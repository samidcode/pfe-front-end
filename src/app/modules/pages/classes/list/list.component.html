<div class="absolute inset-0 flex flex-col min-w-0 overflow-hidden">

    <mat-drawer-container
        class="flex-auto h-full bg-card dark:bg-transparent"
        (backdropClick)="onBackdropClicked()">

        <!-- Drawer -->
        <mat-drawer
            class="w-full md:w-160 dark:bg-gray-900"
            [mode]="drawerMode"
            [opened]="false"
            [position]="'end'"
            [disableClose]="true"
            #matDrawer>
            <router-outlet></router-outlet>
        </mat-drawer>

        <mat-drawer-content class="flex flex-col">

            <!-- Main -->
            <div class="flex-auto">

                <!-- Header -->
                <div class="flex flex-col sm:flex-row md:flex-col flex-auto justify-between py-8 px-6 md:px-8 border-b">

                    <!-- Title -->
                    <div>
                        <div class="text-4xl font-extrabold tracking-tight leading-none">Classes </div>
                        <div class="ml-0.5 font-medium text-secondary">
                            <ng-container *ngIf="pClasse > 0">
                                {{pClasse}}
                            </ng-container>
                            {{pClasse | i18nPlural: {
                            '=0'   : 'No Classes',
                            '=1'   : ' Classe',
                            'other': ' Classes'
                        } }}
                        </div>
                    </div>

                    <!-- Main actions -->
                    <div class="flex items-center mt-4 sm:mt-0 md:mt-4">
                        <!-- Search -->
                        <div class="flex-auto">
                            <mat-form-field class="fuse-mat-dense fuse-mat-no-subscript fuse-mat-rounded w-full min-w-50">
                                <mat-icon
                                    class="icon-size-5"
                                    matPrefix
                                    [svgIcon]="'heroicons_solid:search'"></mat-icon>
                                <input
                                    matInput
                                    [formControl]="searchInputControl"
                                    [autocomplete]="'off'"
                                    [placeholder]="'Search classes'">
                            </mat-form-field>
                        </div>
                        <!-- Add classe button -->
                        <button
                        style="    margin-bottom: 21px;"
                            class="ml-4"
                            mat-flat-button
                            [color]="'primary'"
                            (click)="createClasse()">
                            <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                            <span class="ml-2 mr-1">Add</span>
                        </button>
                    </div>
                </div>

                <!-- Classes list -->
                <div class="relative">
               



                    <div class="h-400 min-h-400 max-h-400   border-gray-300 rounded-2xl">

            
                        <div class="xl:col-span-2 flex flex-col flex-auto bg-card shadow rounded-2xl overflow-hidden">
                      
                     
                            <div class="overflow-x-auto mx-6">
                    <table
                    class="w-full bg-transparent"
                    mat-table
                    matSort
                    [dataSource]="classes$"
                    #recentTransactionsTable>

                    
         
            
                    <ng-container matColumnDef="id">
                        <th
                            mat-header-cell
                            mat-sort-header
                            *matHeaderCellDef>
                             ID
                        </th>
                        <td
                            mat-cell
                            *matCellDef="let classes">
                            <span class="pr-6 font-medium text-sm text-secondary whitespace-nowrap">
                                {{classes.id}}
                            </span>
                        </td>
                    </ng-container>

                
                    <!-- Date -->
                    <ng-container matColumnDef="nom">
                        <th
                            mat-header-cell
                            mat-sort-header
                            *matHeaderCellDef>
                            Nom
                        </th>
                        <td
                            mat-cell
                            *matCellDef="let classes">
                            <span class="pr-6 whitespace-nowrap">
                                {{classes.nom }}
                            </span>
                        </td>
                    </ng-container>



                 

                    <!-- Name -->
                    <ng-container matColumnDef="niveau">
                        <th
                            mat-header-cell
                            mat-sort-header
                            *matHeaderCellDef>
                            Niveau
                        </th>
                        <td
                            mat-cell
                            *matCellDef="let classes">
                            <span class="pr-6 whitespace-nowrap">
                                {{classes.niveau}}
                            </span>
                        </td>
                    </ng-container>

                    <!-- Amount -->
                    <ng-container matColumnDef="dateDeCreation">
                        <th
                            mat-header-cell
                            mat-sort-header
                            *matHeaderCellDef>
                            Date de creation
                        </th>
                        <td
                            mat-cell
                            *matCellDef="let classes">
                            <span class="pr-6 font-medium whitespace-nowrap">
                                {{classes.dateDeCreation | date: 'MM/dd/yyyy'}}
                            </span>
                        </td>
                    </ng-container>

             



                    <!-- Status -->
  <ng-container matColumnDef="action">
    <th
        mat-header-cell
        mat-sort-header
        *matHeaderCellDef>
        Actions
    </th>
    <td
        mat-cell
        *matCellDef="let classes">
        <a [routerLink]="['./', classes.id]" class="info p-0 " data-original-title="" title="" style="margin: 0 8px 0 0;">
            <mat-icon   class="hoverable-icon icon-size-7"  svgIcon="heroicons_outline:eye"></mat-icon>
        </a>
        <a  [routerLink]="['./']" (click)="exportToExcel(classes.id,classes.nom)">           <mat-icon>archive</mat-icon>


        </a>
   
    

    </td>
</ng-container>

                    
                    <!-- Footer -->
                    <ng-container matColumnDef="recentOrdersTableFooter">
                        <td
                            class="py-6 px-0 border-0"
                            mat-footer-cell
                            *matFooterCellDef
                            colspan="6">
                        </td>
                    </ng-container>

                    <tr
                        mat-header-row
                        *matHeaderRowDef="recentTransactionsTableColumns"></tr>
                    <tr
                        class="order-row h-16"
                        mat-row
                        *matRowDef="let row; columns: recentTransactionsTableColumns;"></tr>
                  
                </table>
                <mat-paginator
  [pageSize]="10"              
  [pageSizeOptions]="[5, 10, 25]" 
  [showFirstLastButtons]="true" 
  [length]="pClasse"     
  (page)="onPageChange($event)"> 
</mat-paginator>
                            </div>
                        </div>
                    </div>

                    <!-- No classes -->
                    <ng-template #noClasses>
                        <div class="p-8 sm:p-16 border-t text-4xl font-semibold tracking-tight text-center">There are no classes !</div>
                    </ng-template>

                </div>

            </div>

        </mat-drawer-content>

    </mat-drawer-container>

</div>
